version: '3.8'

services:
  app:
    # For production: use image from GitHub Container Registry
    # Replace YOUR-USERNAME with your GitHub username
    image: ghcr.io/YOUR-USERNAME/compound-interest:latest
    
    # For local development: uncomment to build locally
    # build: .
    
    container_name: compound-interest
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    labels:
      # Disable Watchtower if using webhook deployment
      - "com.centurylinklabs.watchtower.enable=false"

  caddy:
    image: caddy:2-alpine
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - app-network
    depends_on:
      - app

networks:
  app-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
