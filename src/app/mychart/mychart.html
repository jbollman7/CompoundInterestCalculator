<div class="mychart-container">
  <h1 class="app-title">The Compound Interest Calculator</h1>

  <div class="responsive-layout">
    <!-- Chart Section -->
    <div class="chart-section">
      <div class="chart-wrapper">
        <canvas id="myChart"></canvas>
      </div>
    </div>

    <!-- Controls Section -->
    <div class="controls-section">
      <form [formGroup]="myForm">
        <div class="control-group">
          <label class="control-label">Years</label>
          <div class="number-control">
            <button type="button" class="control-btn" (click)="decrementYears()">-</button>
            <div class="control-value-center">{{ myForm.get('years')!.value }}</div>
            <button type="button" class="control-btn" (click)="incrementYears()">+</button>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label">Rate of Return</label>
          <div class="number-control">
            <button type="button" class="control-btn" (click)="decrementRate()">-</button>
            <div class="control-value-center">{{ myForm.get('interestRate')!.value | percent }}</div>
            <button type="button" class="control-btn" (click)="incrementRate()">+</button>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label">Starting Amount</label>
          <input matInput class="control-input" type="number" formControlName="principal" placeholder="$100">
        </div>

        <div class="control-group">
          <label class="control-label">Monthly Added</label>
          <input class="control-input" type="number" formControlName="monthlyAddedPrincipal" placeholder="$0">
        </div>
        <div class="Results">
          <h3>Results:</h3>
          <p> Total Amount: {{ totalAmountCalculated | currency }}</p>
          <p> Interest Earned: {{ earnedInterestCalculated | currency }}</p>
          <p> Invested Principal: {{ totalPrincipal | currency }}</p>
        </div>
      </form>
    </div>
  </div>
</div>
