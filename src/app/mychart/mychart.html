<div class="mychart-container">
  <h1 class="app-title">The Compound Interest Calculator</h1>

  <div class="responsive-layout">
    <!-- Chart Section -->
    <div class="chart-section">
      <div class="chart-wrapper">
        <canvas id="myChart"></canvas>
      </div>
    </div>

    <!-- Controls Section -->
    <div class="controls-section">
      <form [formGroup]="myForm">
        <div class="control-group">
          <label class="control-label">Years</label>
          <div class="number-control">
            <button type="button" class="control-btn" (click)="decrementYears()">-</button>
            <div class="control-value-center">{{ myForm.get('years')!.value }}</div>
            <button type="button" class="control-btn" (click)="incrementYears()">+</button>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label">Rate of Return</label>
          <div class="number-control">
            <button type="button" class="control-btn" (click)="decrementRate()">-</button>
            <div class="control-value-center">{{ myForm.get('interestRate')!.value | percent }}</div>
            <button type="button" class="control-btn" (click)="incrementRate()">+</button>
          </div>
        </div>

        <div class="control-group-row">
          <div class="control-group-half">
            <label class="control-label">Starting Amount</label>
            <input matInput class="control-input" type="number" formControlName="principal" placeholder="$100">
          </div>

          <div class="control-group-half">
            <label class="control-label">Monthly Added</label>
            <input matInput class="control-input" type="number" formControlName="monthlyAddedPrincipal" placeholder="$0">
          </div>
        </div>
        <div class="Results">
          <h3>Results:</h3>
          <div class="results-layout">
            <div class="result-main">
              <span class="result-label-main">Total Amount</span>
              <span class="result-value-main">{{ totalAmountCalculated | currency }}</span>
            </div>
            <div class="result-secondary">
              <p class="result-item-small">
                <span class="result-label-small">Interest Earned:</span>
                <span class="result-value-small">{{ earnedInterestCalculated | currency }}</span>
              </p>
              <p class="result-item-small">
                <span class="result-label-small">Invested Principal:</span>
                <span class="result-value-small">{{ totalPrincipal | currency }}</span>
              </p>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
